
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <title>Siilah - Spiritual Community</title>
    
    <!-- PWA & Mobile Optimization -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#FDFCF7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Siilah" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2903/2903525.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              siilah: {
                beige: '#FDFCF7',
                sage: '#9EB384',
                olive: '#739072',
                clay: '#C38154',
                gold: '#E3B04B',
                slate: '#4F6F52',
                deep: '#2D3E2F'
              }
            },
            animation: {
              'progress': 'progress 3s linear infinite',
              'soft-pulse': 'soft-pulse 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slide-up 0.5s ease-out forwards',
              'spin-slow': 'spin-slow 12s linear infinite',
              'reverse-spin': 'reverse-spin 18s linear infinite',
              'scan': 'scan 3s ease-in-out infinite',
            },
            keyframes: {
              progress: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              'soft-pulse': {
                '0%, 100%': { opacity: 0.4, transform: 'scale(1)' },
                '50%': { opacity: 0.7, transform: 'scale(1.05)' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'slide-up': {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              'spin-slow': {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              'reverse-spin': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' },
              },
              'scan': {
                '0%, 100%': { top: '0%', opacity: 0 },
                '50%': { top: '100%', opacity: 0.5 },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #2D3E2F; /* siilah-deep for desktop background */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Strict Mobile Frame Benchmarked to TikTok/Pro Max dimensions */
      .app-container {
        width: 100%;
        max-width: 430px;
        height: 100vh;
        height: 100dvh;
        background-color: #FDFCF7; /* siilah-beige */
        position: relative;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      @media (min-width: 431px) {
        .app-container {
          height: calc(100vh - 40px);
          height: calc(100dvh - 40px);
          border-radius: 3rem;
          border: 8px solid rgba(255, 255, 255, 0.05);
        }
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .safe-top { padding-top: var(--sat); }
      .safe-bottom { padding-bottom: var(--sab); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(err => {
            console.log('SW registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
